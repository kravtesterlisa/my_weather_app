<!-- search_field         "Input city"   -->
<div class="input-group mb-3">
    <input id ="input" type="text" class="form-control" placeholder="Input your city" aria-label="Recipient's username"
        aria-describedby="button-addon2">
    <button class="btn btn-outline-secondary" type="button" id="button-addon2">select</button>
</div>
<script>
    //API connect
      
        
        function stopclick(event) {
            event.preventDefault();
            let city = document.querySelector("#button-addon2");
            let city_name = document.querySelector("#input").value;
          
            let API_key = '53ebcd69e2df003588fbe1573582f02b';
            let API_URL = `https://api.openweathermap.org/data/2.5/weather?q=${city_name}&appid=${API_key}&units=metric`;
             // Make a request for a user with a given ID
            axios.get(`${API_URL}&appid=${API_key}`).then(showTemperature); 
        }
        let city_from_button = document.querySelector("#button-addon2");
        city_from_button.addEventListener("click", stopclick);

        function showTemperature(response) {
            console.log(response.data.main.temp);
            let temperature = document.querySelector('#show_temperature');
            temperature.innerHTML = Math.round(response.data.main.temp);
            let show_city = document.querySelector('#current_city');
            show_city.innerHTML = response.data.name;

        }
       





</script>

        <p class="card-text"></p>
    </div>
    <script>
          let today = new Date();
            let day = today.getDay();
            let daylist = ["Sunday", "Monday", "Tuesday", "Wednesday ", "Thursday", "Friday", "Saturday"];
            let hour = today.getHours();
            let minutes = today.getMinutes();
            let current_time = (daylist[0] + " " + hour + ":" + minutes);
            console.log(current_time);

            // current day + time is displaying  in id=show_time" 

            let position = document.querySelector("#show_time");
            console.log(position);
            position.innerHTML = current_time;
    </script>
